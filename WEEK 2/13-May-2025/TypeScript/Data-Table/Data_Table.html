<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="Data_Table.css"/>
  <title>Data Table</title>
</head>
<body>
  <h2>Search People</h2>

  <!-- Dropdown to select filter column -->
  <div class="d-flex gap-2 mb-3">
    <select id="filterBy" class="form-select w-25">
      <option value="all">All Columns</option>
      <option value="firstName">First Name</option>
      <option value="lastName">Last Name</option>
      <option value="email">Email</option>
      <option value="department">Department</option>
    </select>

    <input type="text" id="search" class="form-control" placeholder="Search..." />
  </div>

  <!-- Debounce / Throttle Mode -->
  <div class="controls mb-3">
    <label><input type="radio" name="mode" value="instant" checked /> Instant</label>
    <label><input type="radio" name="mode" value="debounce" /> Debounce</label>
    <label><input type="radio" name="mode" value="throttle" /> Throttle</label>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script src="./dist/script.js"></script>
</body>
</html>
